<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCF2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)" />
  
  <!-- Letter "A" -->
  <text x="64" y="90" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">A</text>
  
  <!-- Automation symbol (gear) -->
  <circle cx="100" cy="32" r="16" fill="white" opacity="0.9" />
  <circle cx="100" cy="32" r="10" fill="url(#grad)" />
</svg>
