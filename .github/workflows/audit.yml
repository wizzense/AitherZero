          $report += "- Current: ${{ needs.test-audit.outputs.test-coverage || 'N/A' }}%`n"
          $report += "- Status: ${{ needs.test-audit.outputs.test-coverage >= 90 ? '‚úÖ Met' : '‚ùå Below Target' }}`n`n"
