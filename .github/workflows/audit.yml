          $report += "## üìã Action Items`n`n"
          $report += "### High Priority`n"

          # Add specific recommendations based on results
          if ([int]"${{ needs.documentation-audit.outputs.missing-docs || 0 }}" -gt 0) {
            $report += "`n- üìö Address ${{ needs.documentation-audit.outputs.missing-docs }} missing documentation items"
          }
          
          if ([int]"${{ needs.test-audit.outputs.missing-tests || 0 }}" -gt 0) {
            $report += "`n- üß™ Add tests for ${{ needs.test-audit.outputs.missing-tests }} untested modules"
          }
          
          if ([int]"${{ needs.structure-audit.outputs.issues-found || 0 }}" -gt 0) {
            $report += "`n- üèóÔ∏è Fix ${{ needs.structure-audit.outputs.issues-found }} project structure issues"
          }
          
          if ([int]"${{ needs.dependency-audit.outputs.dependency-issues || 0 }}" -gt 0) {
            $report += "`n- üì¶ Resolve ${{ needs.dependency-audit.outputs.dependency-issues }} dependency issues"
          }

          $report += "`n`n### Recommendations`n"
          $report += "1. Documentation: Ensure all modules have README files and functions have help documentation`n"
