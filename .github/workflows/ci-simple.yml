name: CI - Simple

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        shell: pwsh
        run: |
          ./tests/Run-UnifiedTests.ps1 -TestSuite Quick

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build package
        shell: pwsh
        run: |
          ./build/Build-Package.ps1 -Platform linux
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: build/output/