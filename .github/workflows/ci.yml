---
name: CI Pipeline

"on":
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Test scope'
        type: choice
        options:
          - 'quick'
          - 'full'
        default: 'quick'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  AITHERZERO_CI: true
  AITHERZERO_NONINTERACTIVE: true

jobs:
  test:
    name: Test - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Bootstrap Environment
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -NonInteractive

      - name: Validate Syntax
        shell: pwsh
        run: ./Start-AitherZero.ps1 -Mode Orchestrate -Sequence 0407 -CI

      - name: Run Unit Tests
        shell: pwsh
        run: ./Start-AitherZero.ps1 -Mode Orchestrate -Sequence 0402 -CI

      - name: PSScriptAnalyzer
        shell: pwsh
        run: ./Start-AitherZero.ps1 -Mode Orchestrate -Sequence 0404 -CI

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: |
            test-results/
            tests/results/
            logs/transcript-*.log
          retention-days: 7
