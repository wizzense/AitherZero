name: CI Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [develop, feature/*, fix/*]
  workflow_dispatch:

# Prevent duplicate runs
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

env:
  AITHERZERO_CI: true
  AITHERZERO_NONINTERACTIVE: true

jobs:
  ci:
    name: CI - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ”§ Bootstrap Environment
      shell: pwsh
      run: |
        if ($IsWindows -and $PSVersionTable.PSVersion.Major -lt 7) {
          # Use PS5.1 bootstrap for older Windows
          iwr -useb https://raw.githubusercontent.com/${{ github.repository }}/main/bootstrap-ps5.ps1 | iex
        } else {
          ./bootstrap.ps1 -Mode Install -NonInteractive
        }
    
    - name: ğŸš€ Run CI Pipeline
      shell: pwsh
      run: |
        # Run the comprehensive CI/CD playbook with test-only configuration
        ./Start-AitherZero.ps1 -Mode Orchestrate -Playbook ci-cd-complete -CI `
          -Variables @{
            RunValidation = $true
            RunTests = $true
            RunSecurity = $true
            RunBuild = $false  # Don't build on PRs
            CreateRelease = $false
            DeployDocs = $false
            TestProfile = 'Standard'  # Faster for PRs
          }
    
    - name: ğŸ“Š Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results - ${{ matrix.os }}
        path: 'tests/results/*.xml'
        reporter: java-junit
        fail-on-error: false
    
    - name: ğŸ“ˆ Upload Coverage
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
      with:
        files: ./tests/coverage/coverage.xml
        flags: unittests
        name: coverage-${{ matrix.os }}
    
    - name: ğŸ” Upload Code Scanning Results
      if: matrix.os == 'ubuntu-latest' && always()
      uses: github/codeql-action/upload-sarif@v3
      continue-on-error: true
      with:
        sarif_file: ./tests/analysis/psscriptanalyzer.sarif
        category: PSScriptAnalyzer
    
    - name: ğŸ“¤ Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-artifacts-${{ matrix.os }}-${{ github.run_number }}
        path: |
          tests/results/
          tests/coverage/
          tests/analysis/
          reports/
        retention-days: 7