          const issueBody = `
          # Pipeline Failure Report
          
          **Build:** #${{ github.run_number }}
          **Version:** ${{ needs.build.outputs.version || 'Latest' }}
          **Branch:** ${{ github.ref_name }}
          **Author:** ${{ github.actor }}
