# Validate Jekyll Build on Pull Requests
name: Validate Jekyll Build

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'reports/**'
      - 'docs/**'
      - 'index.md'
      - '_config.yml'
      - 'Gemfile'
      - '_layouts/**'
      - 'mcp-server/README.md'
      - 'mcp-server/QUICKSTART.md'
      - '.github/workflows/jekyll-gh-pages.yml'
      - '.github/workflows/jekyll-pr-validation.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-jekyll:
    name: Validate Jekyll Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Copy MCP Server Documentation
        run: |
          echo "ðŸ“„ Copying MCP server documentation to docs..."
          mkdir -p ./docs/mcp-server
          if [ -f "./mcp-server/README.md" ]; then
            cp ./mcp-server/README.md ./docs/mcp-server/index.md
            echo "âœ… Copied MCP server README"
          fi
          if [ -f "./mcp-server/QUICKSTART.md" ]; then
            cp ./mcp-server/QUICKSTART.md ./docs/mcp-server/quickstart.md
            echo "âœ… Copied MCP server quickstart"
          fi
          if [ -f "./mcp-server/IMPLEMENTATION-SUMMARY.md" ]; then
            cp ./mcp-server/IMPLEMENTATION-SUMMARY.md ./docs/mcp-server/implementation.md
            echo "âœ… Copied MCP server implementation summary"
          fi

      - name: Test Jekyll Build
        run: |
          echo "ðŸ”¨ Testing Jekyll build (no deployment)..."
          bundle exec jekyll build --verbose
          echo "âœ… Jekyll build successful!"
        env:
          JEKYLL_ENV: production

      - name: Check Build Output
        run: |
          echo "ðŸ“Š Checking build output..."
          if [ ! -d "_site" ]; then
            echo "âŒ _site directory not created"
            exit 1
          fi
          
          file_count=$(find _site -type f | wc -l)
          echo "âœ… Build created $file_count files"
          
          if [ $file_count -lt 5 ]; then
            echo "âš ï¸ Warning: Very few files generated, expected more"
            exit 1
          fi
          
          echo "ðŸ“„ Key files check:"
          for file in "index.html" "docs/index.html"; do
            if [ -f "_site/$file" ]; then
              echo "  âœ… $file exists"
            else
              echo "  âš ï¸ $file missing"
            fi
          done

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const buildSuccess = ${{ job.status == 'success' }};
            
            let body;
            if (buildSuccess) {
              // Count files in _site
              const { execSync } = require('child_process');
              let fileCount = 'unknown';
              try {
                fileCount = execSync('find _site -type f | wc -l').toString().trim();
              } catch (e) {}
              
              body = `## âœ… Jekyll Build Validation Passed
            
            The Jekyll build completed successfully on this PR!
            
            **Build Details:**
            - Ruby version: 3.1
            - Jekyll version: 4.4
            - Files generated: ${fileCount}
            
            **What was tested:**
            - Gemfile dependencies installation
            - Jekyll site build
            - MCP server documentation copy
            - Build output validation
            
            This PR is ready for the Jekyll deployment workflow which will run after merge to \`main\` or \`dev\`.`;
            } else {
              body = `## âŒ Jekyll Build Validation Failed
            
            The Jekyll build failed on this PR. Please check the workflow logs for details.
            
            **Common issues:**
            - Invalid YAML in \`_config.yml\`
            - Missing or invalid Gemfile dependencies
            - Broken markdown syntax
            - Missing layout files
            
            Review the build logs above and fix the issues before merging.`;
            }
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Jekyll Build Validation')
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
