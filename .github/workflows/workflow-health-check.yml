name: 'Workflow Health Check'

on:
  pull_request:
    branches: [main, develop, dev, dev-staging, ring-0, ring-0-integrations, ring-1, ring-1-integrations, ring-2]
    paths:
      - '.github/workflows/**'
      - '.github/scripts/monitor-workflow-health.ps1'
  push:
    branches: [main, develop, dev, dev-staging, ring-0, ring-0-integrations, ring-1, ring-1-integrations, ring-2]
    paths:
      - '.github/workflows/**'
      - '.github/scripts/monitor-workflow-health.ps1'
  workflow_dispatch:

concurrency:
  group: workflow-health-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  health-check:
    name: 'Validate Workflow Health'
    # Skip if triggered by bot commits
    if: |
      !contains(github.event.head_commit.message, '[auto-generated]') &&
      !contains(github.event.head_commit.message, '[automated]') &&
      github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Workflow Health Monitor
        id: validate
        shell: pwsh
        run: |
          Write-Host "üîç Running Workflow Health Monitor..." -ForegroundColor Cyan

          $result = & ./.github/scripts/monitor-workflow-health.ps1

          if ($LASTEXITCODE -eq 0) {
            Write-Host "‚úÖ All workflow health checks passed!" -ForegroundColor Green
            exit 0
          } else {
            Write-Host "‚ùå Workflow health issues detected!" -ForegroundColor Red
            Write-Host $result
            exit 1
          }

      - name: Comment on PR (if health check failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ö†Ô∏è Workflow Health Check Failed

            The automated workflow health monitor detected issues with the GitHub Actions workflows.

            **Action Required:**
            1. Review the workflow health check output in the Actions tab
            2. Run locally: \`pwsh ./.github/scripts/monitor-workflow-health.ps1\`
            3. Fix any reported issues before merging

            **Common Issues:**
            - Missing concurrency groups
            - workflow_run trigger name mismatches
            - YAML syntax errors
            - Circular dependencies

            See [github-actions-troubleshoot.md](.github/prompts/github-actions-troubleshoot.md) for detailed troubleshooting steps.`
            });

      - name: Add success comment on PR
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚úÖ Workflow Health Check Passed

            All GitHub Actions workflows are healthy and properly configured!

            - ‚úÖ YAML syntax valid
            - ‚úÖ workflow_run triggers match
            - ‚úÖ Concurrency groups configured
            - ‚úÖ No circular dependencies detected`
            });
