---
name: ðŸ“Š PR Ecosystem (Report & Deploy)

# Simple workflow - just invokes orchestration playbook  
# All logic is in aithercore/orchestration/playbooks/pr-ecosystem-report.psd1

on:
  workflow_run:
    workflows: ["ðŸš€ PR Ecosystem (Build)", "ðŸ” PR Ecosystem (Analyze)"]
    types: [completed]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number'
        required: true

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: pr-report-${{ github.event.pull_request.number || github.event.inputs.pr_number }}
  cancel-in-progress: false

env:
  PR_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
  GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref || 'main' }}
  GITHUB_HEAD_REF: ${{ github.event.pull_request.head.ref || github.ref_name }}

jobs:
  report:
    name: ðŸ“Š Reporting Phase
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ env.PR_NUMBER }}-build
          path: ./artifacts/build
        continue-on-error: true

      - name: ðŸ“¥ Download Analysis Artifacts
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ env.PR_NUMBER }}-analysis
          path: ./artifacts/analysis
        continue-on-error: true

      - name: ðŸ“‹ Merge Artifacts
        shell: pwsh
        run: |
          # Merge downloaded artifacts into expected locations
          if (Test-Path ./artifacts/build) {
            Copy-Item -Path ./artifacts/build/* -Destination ./ -Recurse -Force
          }
          if (Test-Path ./artifacts/analysis) {
            Copy-Item -Path ./artifacts/analysis/* -Destination ./ -Recurse -Force
          }

      - name: ðŸ“Š Run Report Playbook
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          Invoke-OrchestrationSequence -LoadPlaybook pr-ecosystem-report

      - name: ðŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./library/reports
          destination_dir: pr-${{ env.PR_NUMBER }}
          keep_files: false

      - name: ðŸ’¬ Post PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const prNumber = process.env.PR_NUMBER;
            
            // Read generated comment
            const commentPath = './library/reports/pr-comment.md';
            let commentBody = '## ðŸš€ PR Ecosystem Report\n\nProcessing...';
            
            if (fs.existsSync(commentPath)) {
              commentBody = fs.readFileSync(commentPath, 'utf8');
            }
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const existingComment = comments.find(c => 
              c.user.login === 'github-actions[bot]' && 
              c.body.includes('PR Ecosystem Report')
            );
            
            // Update or create
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
