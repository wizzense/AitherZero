---
name: ðŸš€ Branch Deployment

on:
  push:
    branches: [main, dev, develop, dev-staging]

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  AITHERZERO_CI: true
  AITHERZERO_NONINTERACTIVE: true

jobs:
  # Use existing 03-test-execution.yml for parallel tests
  test:
    uses: ./.github/workflows/03-test-execution.yml
    with:
      test_suite: 'all'
      coverage: true
    secrets: inherit

  build:
    name: ðŸ³ Build & Push
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  dashboard:
    name: ðŸ“Š Generate Dashboard
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal

      - name: ðŸ“¥ Download Test Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-tests-*'
          path: ./artifacts/
          merge-multiple: true

      - name: ðŸ“¦ Organize Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "library/tests/results" -Force
          Get-ChildItem "./artifacts" -Recurse -Filter "*.xml" |
            Copy-Item -Destination "library/tests/results/" -Force

      - name: ðŸ“Š Generate Dashboard
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          Invoke-AitherPlaybook -Name dashboard

      - name: ðŸ“¤ Upload Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-${{ github.ref_name }}
          path: library/reports/

      - name: ðŸš€ Trigger Pages Deployment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: '09-jekyll-gh-pages.yml',
              ref: '${{ github.ref_name }}'
            });

  summary:
    name: ðŸ“‹ Summary
    needs: [test, build, dashboard]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dashboard | ${{ needs.dashboard.result }} |" >> $GITHUB_STEP_SUMMARY
