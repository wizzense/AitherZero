# Jekyll site to GitHub Pages - Enhanced with Reports
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "dev"]
    paths:
      - 'reports/**'
      - 'docs/**'
      - 'index.md'
      - '_config.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      
      - name: Build Diagnostics
        run: |
          echo "::notice::ğŸ“¦ Build Artifact Information"
          echo "::notice::Site size: $(du -sh _site | cut -f1)"
          echo "::notice::Total files: $(find _site -type f | wc -l)"
          echo "::notice::HTML files: $(find _site -name "*.html" | wc -l)"
          echo "::notice::JSON files: $(find _site -name "*.json" | wc -l)"
          echo "::notice::Reports: $(ls -1 _site/reports/ 2>/dev/null | wc -l) files"
          ls -lh _site/reports/*.html 2>/dev/null || echo "::warning::No HTML reports found"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Pre-deployment Check
        run: |
          echo "::notice::Starting GitHub Pages deployment"
          echo "::notice::Repository: ${{ github.repository }}"
          echo "::notice::Branch: ${{ github.ref_name }}"
          echo "::notice::Commit: ${{ github.sha }}"
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
        
      - name: Check Deployment Status
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "::error::âŒ GitHub Pages deployment failed!"
          echo "::error::Common causes:"
          echo "::error::1. GitHub Pages not enabled in repository settings"
          echo "::error::2. Workflow permissions insufficient (need write access)"
          echo "::error::3. Pages source not set to 'GitHub Actions'"
          echo "::error::"
          echo "::error::Fix: Repository Settings > Pages > Source > GitHub Actions"
          echo "::error::Then: Actions > General > Workflow permissions > Read and write"
          exit 1
          
      - name: Report Deployment Success
        if: steps.deployment.outcome == 'success'
        shell: pwsh
        run: |
          Write-Host "âœ… Successfully deployed to GitHub Pages!" -ForegroundColor Green
          Write-Host "ğŸ”— Main URL: ${{ steps.deployment.outputs.page_url }}" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "ğŸ“Š Available Pages:" -ForegroundColor Yellow
          Write-Host "  - Dashboard: ${{ steps.deployment.outputs.page_url }}reports/dashboard.html"
          Write-Host "  - Reports: ${{ steps.deployment.outputs.page_url }}reports/"
          Write-Host "  - Docs: ${{ steps.deployment.outputs.page_url }}docs/"
          Write-Host ""
          Write-Host "â±ï¸ Deployment Duration: <5 minutes is normal" -ForegroundColor Cyan
