# Jekyll site to GitHub Pages - Enhanced with Reports
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "dev"]
    paths:
      - 'reports/**'
      - 'docs/**'
      - 'index.md'
      - '_config.yml'
      - 'mcp-server/README.md'
      - 'mcp-server/QUICKSTART.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Copy MCP Server Documentation
        run: |
          echo "üìÑ Copying MCP server documentation to docs..."
          mkdir -p ./docs/mcp-server
          if [ -f "./mcp-server/README.md" ]; then
            cp ./mcp-server/README.md ./docs/mcp-server/index.md
            echo "‚úÖ Copied MCP server README"
          fi
          if [ -f "./mcp-server/QUICKSTART.md" ]; then
            cp ./mcp-server/QUICKSTART.md ./docs/mcp-server/quickstart.md
            echo "‚úÖ Copied MCP server quickstart"
          fi
          if [ -f "./mcp-server/IMPLEMENTATION-SUMMARY.md" ]; then
            cp ./mcp-server/IMPLEMENTATION-SUMMARY.md ./docs/mcp-server/implementation.md
            echo "‚úÖ Copied MCP server implementation summary"
          fi

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Report Deployment
        shell: pwsh
        run: |
          Write-Host "‚úÖ Successfully deployed to GitHub Pages!" -ForegroundColor Green
          Write-Host "üîó Main URL: ${{ steps.deployment.outputs.page_url }}" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "üìä Available Pages:" -ForegroundColor Yellow
          Write-Host "  - Dashboard: ${{ steps.deployment.outputs.page_url }}reports/dashboard.html"
          Write-Host "  - Reports: ${{ steps.deployment.outputs.page_url }}reports/"
          Write-Host "  - Docs: ${{ steps.deployment.outputs.page_url }}docs/"
          Write-Host "  - MCP Server: ${{ steps.deployment.outputs.page_url }}docs/mcp-server/"
          Write-Host ""
          Write-Host "‚è±Ô∏è Deployment Duration: <5 minutes is normal" -ForegroundColor Cyan

      - name: Diagnose Deployment Failure
        if: failure()
        run: |
          echo "::error::‚ùå GitHub Pages deployment failed!"
          echo "::error::"
          echo "::error::Common causes:"
          echo "::error::  1. GitHub Pages not enabled in repository settings"
          echo "::error::  2. Workflow permissions insufficient (need write access)"
          echo "::error::  3. Pages source not set to 'GitHub Actions'"
          echo "::error::"
          echo "::error::Resolution steps:"
          echo "::error::  ‚Ä¢ Settings ‚Üí Pages ‚Üí Source ‚Üí 'GitHub Actions'"
          echo "::error::  ‚Ä¢ Settings ‚Üí Actions ‚Üí General ‚Üí 'Read and write permissions'"
          echo "::error::"
          echo "::error::See DEPLOYMENT-DIAGNOSIS.md for detailed troubleshooting"
