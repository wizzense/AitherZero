---
name: ğŸ” Code Quality

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, dev, dev-staging]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: quality-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  analyze:
    name: ğŸ“Š Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: ğŸ“¦ Install Analysis Tools
        shell: pwsh
        run: Install-Module -Name PSScriptAnalyzer -Force -SkipPublisherCheck

      - name: ğŸ” Run Quality Playbook
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          Invoke-OrchestrationSequence -LoadPlaybook quality-validation

      - name: ğŸ“Š Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-results
          path: |
            library/tests/analysis/**
            library/reports/quality-*.json
          retention-days: 30
