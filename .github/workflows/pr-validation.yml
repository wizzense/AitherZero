---
name: âœ… PR Validation

on:
  pull_request:
    branches: [main, dev, dev-staging]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pr-validation-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  validate:
    name: ğŸ” Comprehensive PR Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Bootstrap Environment
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: ğŸ“¦ Install Analysis Tools
        shell: pwsh
        run: Install-Module -Name PSScriptAnalyzer -Force -SkipPublisherCheck

      - name: âœ… Run Comprehensive PR Validation Playbook
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Cyan
          Write-Host "â•‘  COMPREHENSIVE PR VALIDATION (8 PHASES)       â•‘" -ForegroundColor Cyan
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "Phases:" -ForegroundColor Yellow
          Write-Host "  1ï¸âƒ£  Config Sync        (0003)" -ForegroundColor Gray
          Write-Host "  2ï¸âƒ£  Syntax Validation  (0407)" -ForegroundColor Gray
          Write-Host "  3ï¸âƒ£  Config Validation  (0413)" -ForegroundColor Gray
          Write-Host "  4ï¸âƒ£  Manifest Validation(0405)" -ForegroundColor Gray
          Write-Host "  5ï¸âƒ£  Quality Analysis   (0404)" -ForegroundColor Gray
          Write-Host "  6ï¸âƒ£  Component Quality  (0420)" -ForegroundColor Gray
          Write-Host "  7ï¸âƒ£  Unit Tests         (0402)" -ForegroundColor Gray
          Write-Host "  8ï¸âƒ£  Test-Script Sync   (0426)" -ForegroundColor Gray
          Write-Host ""
          
          Invoke-OrchestrationSequence -LoadPlaybook pr-validation
          
          if ($LASTEXITCODE -ne 0) {
              Write-Host ""
              Write-Host "âŒ Validation FAILED" -ForegroundColor Red
              exit 1
          }
          
          Write-Host ""
          Write-Host "âœ… All critical validations PASSED" -ForegroundColor Green

      - name: ğŸ“Š Upload Validation Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-validation-results
          path: |
            reports/pr-validation-summary.md
            tests/results/**
            tests/analysis/**
          retention-days: 30
