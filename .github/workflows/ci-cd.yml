name: AitherZero CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PowerShell modules
        shell: pwsh
        run: |
          Import-Module "./aither-core/modules/Logging" -Force
          Import-Module "./aither-core/modules/TestingFramework" -Force
          Import-Module "./aither-core/modules/PatchManager" -Force

      - name: Run bulletproof validation
        shell: pwsh
        run: |
          ./tests/Run-BulletproofValidation.ps1 -ValidationLevel Standard -CI

      - name: Run existing tests
        shell: pwsh
        run: |
          ./tests/Run-MasterTests.ps1

  infrastructure:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate OpenTofu configurations
        shell: pwsh
        run: |
          Import-Module "./aither-core/modules/OpenTofuProvider" -Force
          Test-OpenTofuSecurity -Verbose
