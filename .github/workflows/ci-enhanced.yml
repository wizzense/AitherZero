            <p>Pass Rate: $($metrics.Tests.Overall.PassRate)%</p>
            <p>Failed: $($metrics.Tests.Overall.Failed)</p>
        </div>
        
        <div class="metric $(if ($metrics.Summary.BuildPassed) { 'success' } else { 'failure' })">
            <h3>Build</h3>
