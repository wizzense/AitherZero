---
name: ğŸ—‚ï¸ Project Indexes

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, dev, dev-staging]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: indexes-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  generate:
    name: ğŸ“‘ Generate Indexes
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: ğŸ—‚ï¸ Run Index Playbook
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          Invoke-AitherPlaybook -Name generate-indexes
