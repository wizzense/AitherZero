---
name: ðŸš€ PR Ecosystem - Complete Validation & Build

# Complete PR workflow that orchestrates all validation, testing, building, and reporting
# This workflow runs automatically when PRs are opened, updated, or moved out of draft

on:
  # Direct PR triggers - THIS MAKES THE WORKFLOW RUN!
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, dev, develop, dev-staging, ring-0, ring-0-integrations, ring-1, ring-1-integrations, ring-2]
  
  # Reusable workflow call (for orchestration if needed)
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull Request number'
        required: false
        type: string

concurrency:
  group: pr-ecosystem-${{ github.event.pull_request.number || inputs.pr_number || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  packages: write
  pages: write
  id-token: write
  checks: write
  statuses: write
  actions: read
  deployments: write

env:
  PR_NUMBER: ${{ inputs.pr_number || github.event.pull_request.number }}
  AITHERZERO_SUPPRESS_BANNER: true
  CONTAINER_REGISTRY: ghcr.io

jobs:
  # ============================================================================
  # PHASE 1: Quick Validation (Fast Feedback)
  # ============================================================================
  
  quick-validation:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      status: ${{ steps.validate.outcome }}
      
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ’¬ Post Start Status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: process.env.PR_NUMBER,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **PR Complete Workflow Started**\n\n**Phase 1:** âš¡ Quick Validation\n- Syntax check\n- Config validation\n- Manifest validation'
            });

      - name: ðŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: âš¡ Quick Validation (Syntax + Config + Manifests)
        id: validate
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          
          Write-Host "âš¡ Running Quick Validation" -ForegroundColor Cyan
          
          # Run critical validation scripts
          $scripts = @('0407', '0413', '0405')
          $failed = @()
          
          foreach ($script in $scripts) {
            Write-Host "`nRunning $script..." -ForegroundColor Yellow
            $result = & "./library/automation-scripts/${script}*.ps1"
            if ($LASTEXITCODE -ne 0) {
              $failed += $script
            }
          }
          
          if ($failed.Count -gt 0) {
            Write-Host "âŒ Quick validation failed: $($failed -join ', ')" -ForegroundColor Red
            exit 1
          }
          
          Write-Host "âœ… Quick validation passed" -ForegroundColor Green

      - name: ðŸ’¬ Post Validation Result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.validate.outcome }}';
            const icon = status === 'success' ? 'âœ…' : 'âŒ';
            github.rest.issues.createComment({
              issue_number: process.env.PR_NUMBER,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${icon} **Quick Validation ${status === 'success' ? 'PASSED' : 'FAILED'}**`
            });

  # ============================================================================
  # PHASE 2: Build & Package (TESTS REMOVED - handled by other workflows)
  # ============================================================================
  
  build:
    name: ðŸ”¨ Build & Package
    needs: quick-validation
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      status: ${{ steps.build.outcome }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ’¬ Post Build Start
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: process.env.PR_NUMBER,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Phase 2:** ðŸ”¨ Build & Package Started (Tests handled by separate workflows)'
            });

      - name: ðŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: ðŸ”¨ Run Build Playbook (Skipping Tests)
        id: build
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          
          # Run build without self-deployment test
          # Self-deployment test (0900) runs ALL tests and is redundant
          # Tests are handled by separate dedicated test workflows
          
          # Track failures but continue to collect all results
          $failedSteps = @()
          $ErrorActionPreference = 'Continue'
          
          # Call individual build scripts instead of full playbook
          Write-Host "ðŸ”§ Running syntax validation..." -ForegroundColor Cyan
          & "./library/automation-scripts/0407*.ps1" -All
          if ($LASTEXITCODE -ne 0) {
            Write-Host "âš ï¸ Syntax validation failed with exit code $LASTEXITCODE" -ForegroundColor Yellow
            $failedSteps += "Syntax validation (0407)"
          }
          
          Write-Host "`nðŸ“Š Generating build metadata..." -ForegroundColor Cyan
          & "./library/automation-scripts/0515*.ps1" -OutputPath "library/reports/build-metadata.json" -IncludePRInfo -IncludeGitInfo -IncludeEnvironmentInfo
          if ($LASTEXITCODE -ne 0) {
            Write-Host "âš ï¸ Build metadata generation failed with exit code $LASTEXITCODE" -ForegroundColor Yellow
            $failedSteps += "Build metadata (0515)"
          }
          
          Write-Host "`nðŸ“¦ Creating release package..." -ForegroundColor Cyan
          & "./library/automation-scripts/0902*.ps1" -PackageFormat Both -OnlyRuntime
          if ($LASTEXITCODE -ne 0) {
            Write-Host "âš ï¸ Release package creation failed with exit code $LASTEXITCODE" -ForegroundColor Yellow
            $failedSteps += "Release package (0902)"
          }
          
          # Report final status
          if ($failedSteps.Count -gt 0) {
            Write-Host "`nâŒ Build completed with failures:" -ForegroundColor Red
            foreach ($step in $failedSteps) {
              Write-Host "  - $step" -ForegroundColor Red
            }
            exit 1
          } else {
            Write-Host "`nâœ… Build complete (tests skipped - handled elsewhere)" -ForegroundColor Green
            exit 0
          }

      - name: ðŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-${{ env.PR_NUMBER }}-build
          path: |
            library/reports/build-*.json
            library/reports/build-*.md
            AitherZero-*.zip
            AitherZero-*.tar.gz
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ’¬ Post Build Result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.build.outcome }}';
            const icon = status === 'success' ? 'âœ…' : 'âŒ';
            const statusText = status === 'success' ? 'PASSED' : 'FAILED';
            github.rest.issues.createComment({
              issue_number: process.env.PR_NUMBER,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${icon} **Build & Package ${statusText}**`
            });

  # ============================================================================
  # PHASE 2B: Quality Analysis
  # ============================================================================
  
  quality-analysis:
    name: ðŸ” Quality Analysis
    needs: quick-validation
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      status: ${{ steps.quality.outcome }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ’¬ Post Quality Start
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: process.env.PR_NUMBER,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Phase 4:** ðŸ” Quality Analysis Started\n\n- PSScriptAnalyzer\n- Component Quality\n- Security Scan'
            });

      - name: ðŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: ðŸ” Run Quality Analysis
        id: quality
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          
          # Track failures but continue to collect all results
          $failedSteps = @()
          $ErrorActionPreference = 'Continue'
          
          Write-Host "ðŸ” Running PSScriptAnalyzer" -ForegroundColor Cyan
          & "./library/automation-scripts/0404*.ps1" -UseCache
          if ($LASTEXITCODE -ne 0) {
            Write-Host "âš ï¸ PSScriptAnalyzer failed with exit code $LASTEXITCODE" -ForegroundColor Yellow
            $failedSteps += "PSScriptAnalyzer (0404)"
          }
          
          Write-Host "`nðŸ” Running Component Quality Check" -ForegroundColor Cyan
          & "./library/automation-scripts/0420*.ps1" -Path "./aithercore" -Recursive
          if ($LASTEXITCODE -ne 0) {
            Write-Host "âš ï¸ Component quality check failed with exit code $LASTEXITCODE" -ForegroundColor Yellow
            $failedSteps += "Component quality (0420)"
          }
          
          # Report final status
          if ($failedSteps.Count -gt 0) {
            Write-Host "`nâŒ Quality analysis completed with failures:" -ForegroundColor Red
            foreach ($step in $failedSteps) {
              Write-Host "  - $step" -ForegroundColor Red
            }
            exit 1
          } else {
            Write-Host "`nâœ… Quality analysis passed" -ForegroundColor Green
            exit 0
          }

      - name: ðŸ“Š Upload Quality Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-${{ env.PR_NUMBER }}-quality
          path: |
            library/tests/analysis/**
            library/reports/quality-*.json
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ’¬ Post Quality Result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.quality.outcome }}';
            const icon = status === 'success' ? 'âœ…' : 'âŒ';
            const statusText = status === 'success' ? 'PASSED' : 'FAILED';
            github.rest.issues.createComment({
              issue_number: process.env.PR_NUMBER,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${icon} **Quality Analysis ${statusText}**`
            });

  # ============================================================================
  # PHASE 3: Dashboard Generation & Deployment
  # ============================================================================
  
  dashboard:
    name: ðŸ“Š Dashboard & Deploy
    needs: [build, quality-analysis]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ’¬ Post Dashboard Start
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: process.env.PR_NUMBER,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Phase 3:** ðŸ“Š Dashboard Generation Started\n\nConsolidating build and quality results...\n\n> **Note:** Docker images built by deploy-pr-environment workflow'
            });

      - name: ðŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: ðŸ“¥ Download All Artifacts
        id: download-artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
        continue-on-error: true

      - name: ðŸ“Š Generate Consolidated Dashboard
        id: dashboard
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          
          Write-Host "ðŸ“Š Generating Modular Dashboard (5 parallel collectors + HTML generation)" -ForegroundColor Cyan
          
          # Track failures but continue to generate what we can
          $failedSteps = @()
          $ErrorActionPreference = 'Continue'
          
          # Use new modular dashboard generation playbook
          try {
            Invoke-AitherPlaybook -Name dashboard-generation-complete
            Write-Host "âœ… Dashboard generation playbook completed" -ForegroundColor Green
          } catch {
            Write-Host "âš ï¸ Dashboard generation playbook failed: $_" -ForegroundColor Yellow
            $failedSteps += "Dashboard generation playbook"
          }
          
          # Run report playbook
          try {
            Invoke-AitherPlaybook -Name pr-ecosystem-report
            Write-Host "âœ… PR ecosystem report completed" -ForegroundColor Green
          } catch {
            Write-Host "âš ï¸ PR ecosystem report failed: $_" -ForegroundColor Yellow
            $failedSteps += "PR ecosystem report"
          }
          
          # Organize for GitHub Pages
          $prDir = "./library/reports/pr-$env:PR_NUMBER"
          New-Item -ItemType Directory -Path $prDir -Force | Out-Null
          
          # Copy dashboard output
          if (Test-Path "./reports/dashboard") {
            Copy-Item -Path "./reports/dashboard" -Destination "$prDir/dashboard" -Recurse -Force
            Write-Host "âœ… Copied modern dashboard" -ForegroundColor Green
          } else {
            Write-Host "âš ï¸ Dashboard output not found" -ForegroundColor Yellow
            $failedSteps += "Dashboard output copy"
          }
          
          # Copy metrics
          if (Test-Path "./reports/metrics") {
            Copy-Item -Path "./reports/metrics" -Destination "$prDir/metrics" -Recurse -Force
            Write-Host "âœ… Copied metrics JSONs" -ForegroundColor Green
          } else {
            Write-Host "âš ï¸ Metrics output not found" -ForegroundColor Yellow
          }
          
          # Copy legacy reports
          if (Test-Path "./library/reports") {
            Get-ChildItem -Path "./library/reports" -Recurse -Exclude "pr-*" | ForEach-Object {
              $targetPath = $_.FullName.Replace("./library/reports", $prDir)
              if ($_.PSIsContainer) {
                New-Item -ItemType Directory -Path $targetPath -Force | Out-Null
              } else {
                $targetDir = Split-Path $targetPath -Parent
                New-Item -ItemType Directory -Path $targetDir -Force | Out-Null
                Copy-Item -Path $_.FullName -Destination $targetPath -Force
              }
            }
          }
          
          # Copy artifacts
          if (Test-Path "./artifacts") {
            Copy-Item -Path "./artifacts" -Destination "$prDir/artifacts" -Recurse -Force
            Write-Host "âœ… Copied artifacts" -ForegroundColor Green
          }
          
          # Report final status (warn but don't fail - dashboard is best-effort)
          if ($failedSteps.Count -gt 0) {
            Write-Host "`nâš ï¸ Dashboard generation completed with warnings:" -ForegroundColor Yellow
            foreach ($step in $failedSteps) {
              Write-Host "  - $step" -ForegroundColor Yellow
            }
            Write-Host "`nâœ… Partial dashboard generated" -ForegroundColor Green
            exit 0  # Don't fail - we want partial dashboard deployed
          } else {
            Write-Host "`nâœ… Complete dashboard generated with modern modular architecture" -ForegroundColor Green
            exit 0
          }

      - name: ðŸ“¦ Upload Dashboard
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-${{ env.PR_NUMBER }}-dashboard
          path: library/reports/pr-${{ env.PR_NUMBER }}/**
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸŒ Deploy to GitHub Pages
        if: hashFiles('./library/reports/pr-${{ env.PR_NUMBER }}/**') != ''
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./library/reports/pr-${{ env.PR_NUMBER }}
          destination_dir: pr-${{ env.PR_NUMBER }}
          keep_files: true
          enable_jekyll: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy PR #${{ env.PR_NUMBER }} dashboard'

      - name: ðŸ’¬ Post Final Summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const validationStatus = '${{ needs.quick-validation.outputs.status }}';
            const buildStatus = '${{ needs.build.outputs.status }}';
            const qualityStatus = '${{ needs.quality-analysis.outputs.status }}';
            
            const validationIcon = validationStatus === 'success' ? 'âœ…' : 'âŒ';
            const buildIcon = buildStatus === 'success' ? 'âœ…' : 'âš ï¸';
            const qualityIcon = qualityStatus === 'success' ? 'âœ…' : 'â„¹ï¸';
            
            const pagesUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr-${process.env.PR_NUMBER}/`;
            const dockerImageTag = `ghcr.io/${context.repo.owner}/${context.repo.repo}:pr-${process.env.PR_NUMBER}`.toLowerCase();
            const workflowUrl = `${context.payload.repository.html_url}/actions/runs/${context.runId}`;
            
            const summary = `## ðŸš€ PR Validation & Build - COMPLETE
            
            ### ðŸ“‹ Phase Results
            
            | Phase | Status | Details |
            |-------|--------|---------|
            | ${validationIcon} **Quick Validation** | ${validationStatus} | Syntax, Config, Manifests |
            | ${buildIcon} **Build & Package** | ${buildStatus} | Runtime packages created |
            | ${qualityIcon} **Quality Analysis** | ${qualityStatus} | PSScriptAnalyzer, Component quality |
            | ðŸ“Š **Dashboard** | Generated | Comprehensive metrics dashboard |
            
            ### ðŸ”— Key Links
            
            - ðŸ“Š **Dashboard**: [View PR Dashboard](${pagesUrl})
            - ðŸ§ª **Tests**: See [Test Execution workflow](${context.payload.repository.html_url}/actions/workflows/03-test-execution.yml) for comprehensive test results
            - ðŸ³ **Docker**: See [Deploy PR Environment workflow](${context.payload.repository.html_url}/actions/workflows/04-deploy-pr-environment.yml) for container deployment
            - ðŸ“¦ **Artifacts**: [Download from this run](${workflowUrl})
            
            ### ðŸ³ Docker Image
            
            **Expected Image Tag:** \`${dockerImageTag}\`
            
            **Quick Test:**
            \`\`\`bash
            # Pull and run the PR container
            docker pull ${dockerImageTag}
            docker run -it --rm ${dockerImageTag}
            \`\`\`
            
            ### ðŸ“¦ Available Artifacts
            
            - âœ… Build packages (ZIP, TAR.GZ)
            - âœ… Build metadata (JSON)
            - âœ… Quality analysis results (PSScriptAnalyzer, Component quality)
            - âœ… Comprehensive dashboard (HTML, JSON, Markdown)
            - ðŸ³ Docker image (from deploy-pr-environment workflow)
            - ðŸ§ª Test results (from test-execution workflow)
            
            ### ðŸŽ¯ Next Steps
            
            1. **Review Dashboard**: [View comprehensive metrics](${pagesUrl})
            2. **Check Tests**: Review test execution results in separate workflow
            3. **Test Docker Image**: Pull and test the container image
            4. **Review Quality**: Check PSScriptAnalyzer and quality metrics
            
            ---
            *âš¡ Powered by AitherZero PR Ecosystem - Validation â†’ Build â†’ Quality â†’ Dashboard*
            
            [View Workflow Run](${workflowUrl})`;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: process.env.PR_NUMBER
            });
            
            const existingComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.includes('PR Validation & Build - COMPLETE')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: process.env.PR_NUMBER,
                body: summary
              });
            }
