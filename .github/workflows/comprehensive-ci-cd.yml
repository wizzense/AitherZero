    needs: [build-validate, test, security]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: always() && github.event.inputs.generate_reports != 'false'
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
    
