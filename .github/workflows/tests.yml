---
name: ðŸ§ª Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, dev, dev-staging]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: tests-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: ðŸ“¦ Install Test Tools
        shell: pwsh
        run: Install-Module -Name Pester, PSScriptAnalyzer -Force -SkipPublisherCheck

      - name: ðŸ§ª Run Test Playbook
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          Invoke-OrchestrationSequence -LoadPlaybook run-tests

      - name: ðŸ“Š Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: library/tests/results/**
          retention-days: 30
