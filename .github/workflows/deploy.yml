---
name: ðŸš€ Deploy (Consolidated Branch Ecosystem)

'on':
  push:
    branches:
      - main
      - dev
      - develop
      - dev-staging
      - ring-0
      - ring-0-integrations
      - ring-1
      - ring-1-integrations
      - ring-2

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write
  deployments: write
  actions: read # Required to download artifacts from test job

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  AITHERZERO_CI: true
  AITHERZERO_NONINTERACTIVE: true
  AITHERZERO_SUPPRESS_BANNER: true
  CONTAINER_REGISTRY: ghcr.io

jobs:
  # ============================================================================
  # 1. TEST: Run the complete test suite
  # ============================================================================
  test:
    name: ðŸ§ª Test Execution
    uses: ./.github/workflows/03-test-execution.yml
    with:
      test_suite: 'all'
      coverage: true
    secrets: inherit
    # This job will run and upload its test/coverage artifacts

  # ============================================================================
  # 2. BUILD: Build and push Docker images
  # ============================================================================
  build:
    name: ðŸ³ Build & Push Docker
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”¤ Set Lowercase Repository Name
        id: repo-name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo-lower=${REPO_LOWER}" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CONTAINER_REGISTRY }}/${{ steps.repo-name.outputs.repo-lower }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.title=AitherZero
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: ðŸ”§ Set up QEMU & Buildx
        uses: docker/setup-qemu-action@v3
      
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”¨ Build and Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT_SHA=${{ github.sha }}

  # ============================================================================
  # 3. PUBLISH: Generate and deploy the dashboard to GitHub Pages
  # ============================================================================
  publish-dashboard:
    name: ðŸ“Š Publish Dashboard
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Bootstrap Environment
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal

      - name: ðŸ“¥ Download Test Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'unit-*'
          path: ./artifacts/
          merge-multiple: true
        continue-on-error: true
      
      - name: ðŸ“¥ Download Domain Test Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'domain-*'
          path: ./artifacts/
          merge-multiple: true
        continue-on-error: true
      
      - name: ðŸ“¥ Download Integration Test Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'integration-*'
          path: ./artifacts/
          merge-multiple: true
        continue-on-error: true
      
      - name: ðŸ“¥ Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./artifacts/coverage-report/
        continue-on-error: true

      - name: ðŸ“Š Organize Test Results
        shell: pwsh
        run: |
          Write-Host "Organizing test results..."
          New-Item -ItemType Directory -Path "library/tests/results" -Force
          New-Item -ItemType Directory -Path "library/tests/coverage" -Force
          
          # Copy all downloaded artifacts into the expected paths for the playbook
          if (Test-Path "./artifacts") {
            Get-ChildItem "./artifacts" -Recurse -Filter "*.xml" -ErrorAction SilentlyContinue | ForEach-Object {
              Copy-Item $_.FullName -Destination "library/tests/results/" -Force -ErrorAction SilentlyContinue
            }
            
            if (Test-Path "./artifacts/coverage-report") {
              Get-ChildItem "./artifacts/coverage-report" -Recurse -ErrorAction SilentlyContinue | ForEach-Object {
                Copy-Item $_.FullName -Destination "library/tests/coverage/" -Recurse -Force -ErrorAction SilentlyContinue
              }
            }
          }
          
          Write-Host "Test results organized."

      - name: ðŸš€ Run Dashboard Generation Playbook
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          Invoke-AitherPlaybook -Name dashboard-generation-complete -ThrowOnError

      - name: ðŸ“¤ Upload Combined Reports for Jekyll
        uses: actions/upload-artifact@v4
        with:
          name: combined-reports
          path: |
            library/reports/
            library/tests/results/
            library/tests/coverage/
            index.md
          retention-days: 7

      - name: ðŸš€ Trigger Jekyll Deployment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: '09-jekyll-gh-pages.yml',
              ref: '${{ github.ref_name }}',
              inputs: {
                triggered_by: 'deploy-workflow',
                reports_run_id: context.runId.toString()
              }
            });
            console.log('[OK] Jekyll deployment workflow triggered successfully!');

  # ============================================================================
  # 4. DEPLOY-STAGING: Deploy to the actual staging environment
  # ============================================================================
  deploy-to-staging:
    name: ðŸŽ¯ Deploy to Staging
    needs: build
    if: github.ref == 'refs/heads/dev-staging'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: staging
      url: https://staging.aitherzero.example.com # Update this URL

    steps:
      - name: ðŸš€ Deploy to Staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          echo "Digest: ${{ needs.build.outputs.image-digest }}"
          # Add your real deployment logic here (e.g., kubectl apply, helm upgrade, etc.)
          echo "âœ… Staging deployment complete"

  # ============================================================================
  # 5. SUMMARY: Final summary
  # ============================================================================
  summary:
    name: ðŸ“‹ Summary
    needs: [test, build, publish-dashboard, deploy-to-staging]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Test Execution | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Build & Push Docker | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Publish Dashboard | ${{ needs.publish-dashboard.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¯ Deploy to Staging | ${{ needs.deploy-to-staging.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Docker Registry](https://github.com/${{ github.repository }}/pkgs/container/aitherzero)" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Pages Dashboard](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.ref_name }}/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
