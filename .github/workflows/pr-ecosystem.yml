---
name: ğŸš€ Deploy PR Ecosystem

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  packages: write
  pages: write
  id-token: write

concurrency:
  group: pr-ecosystem-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  PR_NUMBER: ${{ github.event.pull_request.number }}
  GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
  GITHUB_HEAD_REF: ${{ github.event.pull_request.head.ref }}

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      build-status: ${{ steps.build.outcome }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: ğŸ”¨ Run Build Playbook
        id: build
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          Invoke-OrchestrationSequence -LoadPlaybook pr-ecosystem-build

      - name: ğŸ“‹ Create Build Summary (Fallback)
        if: always()
        shell: pwsh
        run: |
          # Ensure directory exists
          New-Item -ItemType Directory -Path "library/reports" -Force | Out-Null
          
          # Create a minimal summary file if none exists
          $summaryPath = "library/reports/build-summary.json"
          if (-not (Test-Path $summaryPath)) {
            Write-Host "Creating fallback build summary..." -ForegroundColor Yellow
            
            $fallbackSummary = @{
              status = "incomplete"
              outcome = "${{ steps.build.outcome }}"
              timestamp = (Get-Date -Format 'o')
              pr_number = $env:PR_NUMBER
              message = "Build job did not complete successfully or did not generate all expected artifacts"
            } | ConvertTo-Json -Depth 5
            
            $fallbackSummary | Out-File -FilePath $summaryPath -Encoding UTF8
            Write-Host "âœ… Fallback summary created" -ForegroundColor Green
          }

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-${{ env.PR_NUMBER }}-build
          path: |
            library/reports/build-*.json
            library/reports/build-*.md
            AitherZero-*.zip
            AitherZero-*.tar.gz
          retention-days: 30
          if-no-files-found: warn

  analyze:
    name: ğŸ” Analyze
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      analysis-status: ${{ steps.analyze.outcome }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: ğŸ“¦ Install Tools
        shell: pwsh
        run: Install-Module -Name Pester, PSScriptAnalyzer -Force -SkipPublisherCheck

      - name: ğŸ” Run Analysis Playbook
        id: analyze
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          Invoke-OrchestrationSequence -LoadPlaybook pr-ecosystem-analyze

      - name: ğŸ“‹ Create Analysis Summary (Fallback)
        if: always()
        shell: pwsh
        run: |
          # Ensure directories exist
          New-Item -ItemType Directory -Path "library/reports" -Force | Out-Null
          New-Item -ItemType Directory -Path "library/tests/results" -Force | Out-Null
          
          # Create a minimal summary file if none exists
          $summaryPath = "library/reports/analysis-summary.json"
          if (-not (Test-Path $summaryPath)) {
            Write-Host "Creating fallback analysis summary..." -ForegroundColor Yellow
            
            $fallbackSummary = @{
              status = "incomplete"
              outcome = "${{ steps.analyze.outcome }}"
              timestamp = (Get-Date -Format 'o')
              pr_number = $env:PR_NUMBER
              message = "Analysis job did not complete successfully or did not generate all expected artifacts"
            } | ConvertTo-Json -Depth 5
            
            $fallbackSummary | Out-File -FilePath $summaryPath -Encoding UTF8
            Write-Host "âœ… Fallback summary created" -ForegroundColor Green
          }

      - name: ğŸ“Š Upload Analysis Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-${{ env.PR_NUMBER }}-analysis
          path: |
            library/reports/analysis-*.json
            library/reports/analysis-*.md
            library/reports/diff-*.json
            library/reports/quality-*.json
            library/reports/security-*.json
            library/tests/results/**
            library/tests/coverage/**
          retention-days: 30
          if-no-files-found: warn

  report:
    name: ğŸ“Š Report & Deploy
    needs: [build, analyze]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: always()

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Bootstrap
        shell: pwsh
        run: ./bootstrap.ps1 -Mode New -InstallProfile Minimal -NonInteractive

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ env.PR_NUMBER }}-build
          path: ./artifacts/build
        continue-on-error: true

      - name: ğŸ“¥ Download Analysis Artifacts
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ env.PR_NUMBER }}-analysis
          path: ./artifacts/analysis
        continue-on-error: true

      - name: ğŸ” Check Artifact Availability
        shell: pwsh
        run: |
          Write-Host "Checking artifact availability..." -ForegroundColor Cyan
          
          $buildAvailable = Test-Path "./artifacts/build"
          $analysisAvailable = Test-Path "./artifacts/analysis"
          
          Write-Host "Build artifacts: $buildAvailable" -ForegroundColor $(if ($buildAvailable) { 'Green' } else { 'Yellow' })
          Write-Host "Analysis artifacts: $analysisAvailable" -ForegroundColor $(if ($analysisAvailable) { 'Green' } else { 'Yellow' })
          
          # Set environment variables for report generation
          "BUILD_ARTIFACTS_AVAILABLE=$buildAvailable" | Out-File -FilePath $env:GITHUB_ENV -Append
          "ANALYSIS_ARTIFACTS_AVAILABLE=$analysisAvailable" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          if (-not $buildAvailable -and -not $analysisAvailable) {
            Write-Host "âš ï¸ No artifacts available. Report will be generated with limited data." -ForegroundColor Yellow
          }

      - name: ğŸ“Š Run Report Playbook
        shell: pwsh
        run: |
          Import-Module ./AitherZero.psd1 -Force
          Invoke-OrchestrationSequence -LoadPlaybook pr-ecosystem-report

      - name: ğŸŒ Deploy to GitHub Pages
        if: hashFiles('./library/reports/pr-${{ env.PR_NUMBER }}/**') != ''
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./library/reports/pr-${{ env.PR_NUMBER }}
          destination_dir: pr-${{ env.PR_NUMBER }}
          keep_files: false

      - name: ğŸ’¬ Post PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const commentPath = './library/reports/pr-comment.md';
            
            if (!fs.existsSync(commentPath)) {
              console.log('No PR comment generated');
              return;
            }
            
            const comment = fs.readFileSync(commentPath, 'utf8');
            
            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('ğŸš€ PR Ecosystem Status')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  container:
    name: ğŸ³ Build Container
    needs: [build, analyze]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: always()

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:pr-${{ env.PR_NUMBER }}-latest
            ghcr.io/${{ github.repository }}:pr-${{ env.PR_NUMBER }}-${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
