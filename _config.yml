# Jekyll configuration for AitherZero GitHub Pages

# Site settings
title: AitherZero Dashboard
description: Infrastructure automation platform with comprehensive testing and reporting
baseurl: "" # Will be overridden by branch-specific config
url: "https://wizzense.github.io/AitherZero"

# Branch information (will be set by workflow)
branch: "main"  # Default, overridden by _config_branch.yml
deployment_time: ""  # Set by workflow

# Theme - using custom layout instead of minima for better dark theme support
# theme: minima

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Include/exclude files
include:
  - library/reports
  - library/reports/dashboard.html
  - library/reports/*.json
  - library/reports/*.md
  - branch-info.md

exclude:
  - .git
  - .github
  - node_modules
  - vendor
  - automation-scripts
  - tests
  - domains
  - infrastructure
  - legacy-to-migrate
  - orchestration
  - tools
  - "*.ps1"
  - "*.psm1"
  - "*.psd1"
  - Dockerfile
  - docker-compose.yml
  - bootstrap.sh
  - bootstrap.ps1
  - _config_branch.yml

# Plugins
# plugins:
#   - jekyll-feed
#   - jekyll-seo-tag

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
